<div class="crop" [style.width.px]="starWidth" [title]="rating" *ngIf="rating == 1">
    <div style="width: 100px;">
        <span class="fa fa-star"></span>
    </div>
</div>
<div [style.width.px]="starWidth" [title]="rating" *ngIf="rating == 2">
    <div style="width: 100px;">
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
    </div>
</div>
<div [style.width.px]="starWidth" [title]="rating" *ngIf="rating == 3">
    <div style="width: 100px;">
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
    </div>
</div>
<div [style.width.px]="starWidth" [title]="rating" *ngIf="rating == 4 ">
    <div style="width: 100px;">
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
    </div>
</div>
<div [style.width.px]="starWidth" [title]="rating" *ngIf="rating == 5">
    <div style="width: 100px;">
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
    </div>
</div>
